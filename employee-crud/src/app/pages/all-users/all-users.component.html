<div class="navbar">
    <div class="logo">EMPLOYEES</div>
    <div class="about">
        <ul>
            <li [routerLink]="['/']">Home</li>
            <li [routerLink]="['/about']">About</li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="content">
        
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
              <th scope="col" class=" active">#</th>
              <th scope="col">User Name</th>
              <th scope="col">Full Name</th>
              <th scope="col">Email</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let users of user">
                    <td>{{users.id}}</td>
                    <td><a [routerLink]="['/edit',users.id]">{{users.userName}}</a></td> 
                    <td>{{users.firstName}} {{users.lastName}}</td> 
                    <td>{{users.email}}</td>
                  </tr>
            </tbody>
          </table>
    </div>
    <hr>
</div>
